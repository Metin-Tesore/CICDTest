name: CI/CD Spring Boot Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code aus GitHub auschecken
      - name: Code auschecken
        uses: actions/checkout@v4

      # 2️⃣ Java 17 installieren
      - name: Java 17 installieren
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Maven Build & Tests
      - name: Maven Build & Tests
        run: mvn clean package

      # 4️⃣ Docker Login (GitHub Container Registry)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 5️⃣ Docker Image bauen & pushen
      - name: Docker Image bauen & pushen
        run: |
          docker build -t ghcr.io/${{ github.actor }}/CICDTest:latest .
          docker push ghcr.io/${{ github.actor }}/CICDTest:latest

      # 6️⃣ Kubernetes Config setzen
      - name: Kubernetes Config setzen
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      # 7️⃣ Deployment & Service auf Kubernetes anwenden
      - name: Deploy nach Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
